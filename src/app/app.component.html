<div class="container" [hidden]="loading">
  <div class="row">
    <div class="col-sm">
      <app-header></app-header>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2">
      <app-menu></app-menu>
      </div>
    <div class="col-sm-10">
      <app-breadcrumb *ngIf="showBreadCrumb()"></app-breadcrumb>
      <main id="main-content" tabindex="-1"> <!-- tabindex is used to avoid an chrome bug, see https://bugs.chromium.org/p/chromium/issues/detail?id=454172#c22. Is marked al fixed however still fails -->
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <app-footer></app-footer>
    </div>
  </div>
</div>
<div class="container d-flex align-items-center justify-content-center h-100" *ngIf="loading">
    <img src="/assets/pikachuLoading.gif" class="mx-auto d-block" />
</div>
