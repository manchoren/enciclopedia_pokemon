<form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="form-group row">
  <div class="col-sm-1 container d-flex align-items-center ">
    <label for="search">Buscar</label>
  </div>
  <div class="col-sm-10">
    <div class="alert alert-danger m-t-4" role="alert"
      *ngIf="!searchForm.get('search')?.valid && searchForm.get('search')?.touched">
      Por favor ingrese un nombre de pokemon valido!
    </div>
    <input class="form-control" id="search" maxlength="20" type="text" formControlName="search"/>


  </div>
  <input class="col-sm-1" type="submit" value="Buscar"/>
</form>
